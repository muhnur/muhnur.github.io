<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Muhnur's Page Title</title>
    <script src="ug_vk.min.js" type="text/javascript" async></script>
    <script type="text/javascript">
        var UG_VK_OPTS = {
                all: true,
                blacklist: ['url', 'email']
            };
    </script>

    <style>
    /** Generated by FG **/
    @font-face {
    	font-family: 'UKIJEkran';
    	src: url('fonts/UKIJEkran.eot');
    	src: local('â˜º'), url('fonts/UKIJEkran.woff') format('woff'), url('fonts/UKIJEkran.ttf') format('truetype'), url('fonts/UKIJEkran.svg') format('svg');
    	font-weight: normal;
    	font-style: normal;
    }


    .row.text {
        padding: 10px;
    }

    textarea {
      width: 100%;
      height: 100px;
      text-align: right;
      direction: rtl;
      font-family: 'UKIJEkran';
    }

    .btn {
      float: left;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      cursor: pointer;
      width: 25%;
      border: 0;
    }

    .success {background-color: #009688;} /* Green */
    .success:hover {background-color: #02796e;}

    .info {background-color: #2196F3;} /* Blue */
    .info:hover {background: #0b7dda;}

    .warning {background-color: #ff9800;} /* Orange */
    .warning:hover {background: #e68a00;}

    .danger {background-color: #f44336;} /* Red */
    .danger:hover {background: #da190b;}

    .default {background-color: #e7e7e7; color: black;} /* Gray */
    .default:hover {background: #ddd;}

    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    </style>
</head>
<body>
<div class="row text">
<textarea id="text1" class="try-it"></textarea></div>
<div class="row">
  <button class="btn success" ondblclick="clearContents('text1')">clear</button>
  <button class="btn info" onclick="copy2clipboard('#text1')">copy</button>
  <button class="btn warning" onclick="smaller('text1')">-</button>
  <button class="btn danger" onclick="bigger('text1')">+</button>
</div>

<div class="row text">
<textarea id="text2"></textarea></div>
<div class="row">
  <button class="btn success" ondblclick="clearContents('text2')">clear</button>
  <button class="btn info" onclick="copy2clipboard('#text2')">copy</button>
  <button class="btn warning" onclick="smaller('text2')">-</button>
  <button class="btn danger" onclick="bigger('text2')">+</button>
</div>


<script type="text/javascript">
  function bigger(elementId) {
    var a = document.getElementById(elementId).clientHeight;
    document.getElementById(elementId).style.height = (a+10)+'px';
  }

  function smaller(elementId) {
    var a = document.getElementById(elementId).clientHeight;
    document.getElementById(elementId).style.height = (a-10)+'px';
  }

  function clearContents(element) {
    document.getElementById(element).value = "";
  }

function copy2clipboard(textarea) {
  var copyTextarea = document.querySelector(textarea);
  copyTextarea.select();

  try {
    var successful = document.execCommand('copy');
    var msg = successful ? 'successful' : 'unsuccessful';
    console.log('Copying text command was ' + msg);
  } catch (err) {
    console.log('Oops, unable to copy');
  }
}
 
    </script>

</body>
</html>
