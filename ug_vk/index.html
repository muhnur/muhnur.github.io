    <style>
    /** Generated by FG **/
    @font-face {
    	font-family: 'UKIJEkran';
    	src: url('fonts/UKIJEkran.eot');
    	src: local('☺'), url('fonts/UKIJEkran.woff') format('woff'), url('fonts/UKIJEkran.ttf') format('truetype'), url('fonts/UKIJEkran.svg') format('svg');

    .row.text {
        padding: 10px;
    }

    textarea, ol, ul, button {
        font-family: 'UKIJEkran';
        direction: rtl;
    }

    textarea {
      width: 100%;
      height: 100px;
      text-align: right;
      border-radius: 4px;
      border-color: #fdca80;
    }

    textarea:focus {
      outline: none !important;
      background-color: #fff6e9;
      border:1px solid #FF5722;
    }

    .btn {
      float: left;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      cursor: pointer;
      width: 25%;
      border: 0;
    }

    button.left {
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;
    }

    button.right {
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
    }

    .success {background-color: #009688;} /* Green */
    .success:hover {background-color: #02796e;}

    .info {background-color: #2196F3;} /* Blue */
    .info:hover {background: #0b7dda;}

    .warning {background-color: #ff9800;} /* Orange */
    .warning:hover {background: #e68a00;}

    .danger {background-color: #f44336;} /* Red */
    .danger:hover {background: #da190b;}

    .default {background-color: #e7e7e7; color: black;} /* Gray */
    .default:hover {background: #ddd;}

    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    li {
      color: black;
    }
    li:nth-child(odd) {
      color: #777;
    }
    li:nth-child(even) {
      color: blue;
    }

    </style>
</head>
<body>
<div class="row text">
<textarea id="text1" class="try-it"></textarea></div>
<div class="row">
  <button class="btn success left" onclick="clearContent('#text1')">ئاستىغا</button>
  <button class="btn info" onclick="copyToClipboard('#text1')">كۆچۈرۈش</button>
  <button class="btn warning" onclick="smaller('text1')">-</button>
  <button class="btn danger right" onclick="bigger('text1')">+</button>
</div>

<ul>
  <li>ئەسسالامۇ ئەلەيكۇم</li>
  <li>ۋەئەلەيكۇم ئەسسالام</li>
  <li>ياخشىمۇ؟</li>
</ul>
<button <button class="btn warning left right" style="width: 100%; background: #607D8B;" onclick="removeLi()">تازىلاش</button>

<script type="text/javascript">
  function bigger(elementId) {
    var a = document.getElementById(elementId).clientHeight;
    document.getElementById(elementId).style.height = (a+20)+'px';
  }

  function smaller(elementId) {
    var a = document.getElementById(elementId).clientHeight;
    document.getElementById(elementId).style.height = (a-20)+'px';
  }

  function clearContents(element) {
    document.getElementById(element).value = "";
  }

function copy2clipboard(textarea) {
  var copyTextarea = document.querySelector(textarea);
  copyTextarea.select();

  try {
    var successful = document.execCommand('copy');
    var msg = successful ? 'successful' : 'unsuccessful';
    console.log('Copying text command was ' + msg);
  } catch (err) {
    console.log('Oops, unable to copy');
  }
}

    function copyContent(jquerySelector){
      $(jquerySelector).select();
      document.execCommand('copy');
    }

    function clearContent(jquerySelector){
      var str = $(jquerySelector).val().trim();
      if (str)
        $("ul").append('<li>'+ (str) +'</li>');
        $(jquerySelector).val("");
    }

    function removeLi(){
      $('ul').empty();
    }

    function copyToClipboard(element) {
        var $temp = $("<input>");
        $("body").append($temp);
        $temp.val($(element).val()).select();
        document.execCommand("copy");
        $temp.remove();
    }
    </script>

</body>
</html>
